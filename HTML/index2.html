        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog" style="margin-top: 10px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-left">THÔNG TIN CÁ NHÂN</h2>

                    <div class="modal_body">

            </div>
            <label for="Name" class="control-label col-md-3">Họ tên</label>
            <div class="col-md-9">
                <input type="text" id="Name" class="form-control" placeholder="Nhập họ tên">

            </div>
            <label for="Ao" class="control-label col-md-3">Số áo</label>
            <div class="col-md-9">
                <input type="text" id="Ao" class="form-control" placeholder="Số áo đội tuyển">

            </div>
            <label for="Name" class="control-label col-md-3">Câu lạc bộ</label>
            <div class="col-md-9">
                <input type="text" id="Dc" class="form-control" placeholder="Câu lạc bộ hiện tại">
                <span class="text-danger" id="tbDc" style="color: red;">*</span>
            </div>
            <label for="Name" class="control-label col-md-3">Ngày tập trung</label>
            <div class="col-md-9">
                <input type="date" id="NTT" class="form-control">
                <span class="text-danger" id="tbNTT" style="color: red;">*</span>
            </div>
            <label for="Name" class="control-label col-md-3">Số điện thoại</label>

                <input type="text" id="SDT" class="form-control" placeholder="0xxx-xxx-xxx">
                <span class="text-danger" id="tbSDT" style="color: red;">*</span>
            </div>
            <label for="Name" class="control-label col-md-3">Ảnh đại diện</label>
            <div class="col-md-9">
                <input type="text" id="ADD" class="form-control">
                <span class="text-danger" id="tbAdd" style="color: red;">*</span>
            </div>
            <button class="btn-sucess btn-group-justified" id="Save" type="button" style="color:white;background-color:green;width: 100%;">Lưu</button></form>
